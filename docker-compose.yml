version: "3.9"

services:
  db:
    image: postgres:16
    container_name: booktracker-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: booktracker
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d booktracker"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build: .
    container_name: booktracker-api
    environment:
      - PORT=8081
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=app
      - POSTGRES_PASSWORD=app
      - POSTGRES_DB=booktracker
    ports:
      - "8085:8081"
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy


volumes:
  db_data:
